[buildout]
extends =
    https://raw.github.com/collective/collective.themetest/master/travis.cfg
    test-plone-4.3.x.cfg
parts = download install sphinx-build
sources-dir = src
versions = versions
auto-checkout = collective.themetest

[source]
collective.themetest = git https://github.com/collective/collective.themetest

[sphinx-build]
eggs += plonetheme.onegov

[versions]
Pygments = 1.6
docutils = 0.11
plone.app.robotframework = 0.8.0
robotframework = 2.8.4
robotframework-selenium2library = 1.5.0
robotframework-selenium2screenshots = 0.4.0
robotsuite = 1.4.3
selenium = 2.39.0
sphinxcontrib-robotframework = 0.4.3
